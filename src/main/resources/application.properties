server.port=${SERVER_PORT:8080}

# Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}/autochain_DB
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:user1234}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# JWT Configuration
app.warung-makan-bahari.jwt-secret=${JWT_SECRET:secret}
app.warung-makan-bahari.app-name=autochain
app.warung-makan-bahari.jwtExpirationInSecond=3600

# Multipart Configuration
spring.servlet.multipart.max-file-size=3MB
spring.servlet.multipart.max-request-size=10MB
app.warung-makan-bahari.directory-image-path=${DIRECTORY_PATH:/home/user/IdeaProjects/Bootcamp Enigma/final project/autochain/src/main/resources/static/images}

# Super Admin Configuration
app.warung-maka-bahari.super-admin-username=${USERNAME_SUPER_ADMIN:admin}
app.warung-maka-bahari.super-admin-password=${PASSWORD_SUPER_ADMIN:admin}
